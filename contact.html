  </head>

          <img class="logo-size" src="./image/Amy.logo.png"/>

        </div>
        
        <div class="btn-group">
          <button class="btn menu-icon-space" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list menu-icon"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li> <a class="dropdown-item item-space" href="./about.html"><i class="bi bi-person item-icon-space"></i>ABOUT</a></li>
            <li> <a class="dropdown-item item-space" href="./index.html"><i class="bi bi-file-earmark-text item-icon-space"></i>WORKS</a></li>
            <!-- <li> <a class="dropdown-item item-space" href="#"><i class="bi bi-pencil item-icon-space"></i>BLOG</a></li> -->
            <li> <a class="dropdown-item item-space" href="./contact.html"><i class="bi bi-envelope item-icon-space"></i>CONTACT</a></li>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item nav-space">

            <li class="nav-item nav-space">

    </nav>
    <div class="container">
      <img class="bgr-flower" src="./image/flower.png" alt="background-flower"/>
      <form class="sub-container" id="contactForm">
        <div>
          <h1 class="introduction-space heading"> Hello, let's talk!</h1>
         
        
          <div class="row mt-4 mb-4">
            <div class="col">
              <input name="firstName" type="text" class="form-control required" placeholder="*First name" aria-label="First name">
            </div>
            <div class="col">
              <input name="lastName" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <input name="company" type="text" class="form-control" placeholder="Company" aria-label="Company">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <input name="email" type="text" class="form-control required" placeholder="*Email" aria-label="Email">
            </div>
          </div>
          <div class="row  mb-4">
            <div class="col">
              <textarea name="message" class="form-control required" placeholder="*Message" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div id="success-alart" class="alert alert-success send-hidden" role="alert">
            Thank you for sending me a message!
          </div>
          <div id="fail-alart" class="alert alert-danger send-hidden" role="alert">
            Please try again!
          </div>
          <div class="row">
            <div class="d-grid gap-2 col-3 mx-auto">
              <button id="send" class="btn btn-primary send-color" type="button">
                <span id="send-spinner" class="spinner-border spinner-border-sm send-hidden" role="status" aria-hidden="true"></span>
                <span id="send-text"> Send </span>
              </button>
            </div>
          </div> 
        
      </form>
    </div>
  

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script>
  document.getElementById("send").addEventListener("click", function() {
    const formData = new FormData(document.getElementById("contactForm"));
    const req = {};
    let hasInput = false;

    for (var pair of formData.entries()) {
        req[pair[0]] = pair[1];
        if(pair[1]) {
          hasInput = true;
        }
    }

    if(!hasInput) {
      return;
    }

    document.getElementById("send-spinner").classList.remove('send-hidden');
    document.getElementById("send-text").classList.add('send-hidden');

    fetch('https://amycontact.azurewebsites.net/api/HttpTrigger?code=CO3oq/Rv4gman8ZjCCvycCThSbbx2R2uQsh4wcnT1tdfZAsdKAafsA==', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(req),
    })
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data);
      document.getElementById("success-alart").classList.remove('send-hidden');
      document.getElementById("contactForm").reset();
    })
    .catch((error) => {
      console.error('Error:', error);
      document.getElementById("fail-alart").classList.remove('send-hidden');
    })
    .finally(() => {
      document.getElementById("send-text").classList.remove('send-hidden');
      document.getElementById("send-spinner").classList.add('send-hidden');
      setTimeout(function(){ 
        document.getElementById("success-alart").classList.remove('send-hidden');
        document.getElementById("fail-alart").classList.remove('send-hidden');
        document.getElementById("success-alart").classList.add('send-hidden');
        document.getElementById("fail-alart").classList.add('send-hidden');
      }, 8000);
    })
  });

  </script>
</html>
